#@layout()
#define main()
<h1> 公益志愿网站后台 </h1>
<div class="row" style="margin-top: 40px;">
	<div class="col-md-12" >
		<div class="col-md-5">
			<div class="panel panel-visible">
				<div class="panel-body pn">
					<div id="managerPic" style="height:400px;background: #eeeeee" ></div>
				</div>
			</div>
		</div>
		<div class="col-md-7">
			<div class="panel panel-visible">
				<div class="panel-body pn">
					<div id="newsPic" style="height:400px;background: #eeeeee" ></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//基于准备好的dom，初始化echarts实例
	var data = #(data);	
	var newsData = #(newsData);
	var managerChart = echarts.init(document.getElementById('managerPic'));
	var newsChart = echarts.init(document.getElementById('newsPic'));
	// 指定图表的配置项和数据
	var managerOption = {
		    tooltip: {
		        trigger: 'item',
		        formatter: "{a} <br/>{b}: {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        x: 'left',
		        data:['男','女']
		    },
		    series: [
		        {
		            name:'访问来源',
		            type:'pie',
		            radius: ['50%', '70%'],
		            avoidLabelOverlap: false,
		            label: {
		                normal: {
		                    show: false,
		                    position: 'center'
		                },
		                emphasis: {
		                    show: true,
		                    textStyle: {
		                        fontSize: '30',
		                        fontWeight: 'bold'
		                    }
		                }
		            },
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            data:data
		        }
		    ]};
		var	newsOption = {
			    color: ['#3398DB'],
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    xAxis : [
			        {
			            type : 'category',
			            data : ['未审核', '审核通过', '审核不通过'],
			            axisTick: {
			                alignWithLabel: true
			            }
			        }
			    ],
			    yAxis : [
			        {
			            type : 'value'
			        }
			    ],
			    series : [
			        {
			            name:'新闻状态',
			            type:'bar',
			            barWidth: '60%',
			            data:newsData
			        }
			    ]
		};
	
	// 使用刚指定的配置项和数据显示图表。
	managerChart.setOption(managerOption);
	newsChart.setOption(newsOption);
</script>
#end
