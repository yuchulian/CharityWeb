<form class="form-horizontal" id="wikipediaInfoForm">
	<input type="hidden" name="wikipediaInfo.id" value="#(wikipediaInfo.id)" />
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>百科主题</label>
		<div class="col-sm-9">
			<input type="text" class="form-control validate[required]" name="wikipediaInfo.wikipedia_name" value="#(wikipediaInfo.wikipedia_name)" placeholder="请输入人物姓名"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>百科图片</label>
		<div class="col-sm-9">
			<img id ="wikipediaInfoImg" style="width: 600px;height: 396px;" class="selectImg" callBack="wikipediaInfoSelectImg" fileType=".png|.jpg|.gif" aspectRatio="23/15" src="/downloadData/img?filePath=#(wikipediaInfo.wikipedia_img)" _src="#(wikipediaInfo.wikipedia_img)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>百科内容</label>
		<div class="col-sm-9">
			<script type="text/plain" style="width:100%;height:360px;" id="wikipedia_content">#(wikipediaInfo.wikipedia_content)</script>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>创建时间</label>
		<div class="col-sm-9">
			<input type="text" id="wikipedia_create_time" disabled="disabled" class="form-control validate[required]" name="wikipediaInfo.wikipedia_create_time" value="#(wikipediaInfo.wikipedia_create_time)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>查看次数</label>
		<div class="col-sm-9">
			<input type="text" disabled="disabled" class="form-control" name="wikipediaInfo.wikipedia_open_size" value="#(wikipediaInfo.wikipedia_open_size)"/>
		</div>
	</div>
</form>
<script type="text/javascript">
	$("#wikipediaInfoForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
	function wikipediaInfoSelectImg(returnMsg) {
		$("#wikipediaInfoImg").attr("src", "/downloadData/img?filePath="+returnMsg.filePath).attr("_src", returnMsg.filePath);
	}
	//获取当前的时间
	$(function(){
		if($("#wikipedia_create_time").val()==""){
			$("#wikipedia_create_time").val(util.getNowDate(new Date(),'yyyy-mm-dd hh:ii:ss'));
		}
	});
	var wikipediaContent = UE.getEditor('wikipedia_content');
</script>
