#define layout()

<!DOCTYPE html>
<html>

<head>
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>公益志愿网站后台</title>
	
	
	<link rel="stylesheet" type="text/css" href="/css/theme.css">

	<link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
	
	<link rel="stylesheet" type="text/css" href="/css/validationEngine.jquery.css">
	
	<link rel="stylesheet" type="text/css" href="/css/zTreeStyle.css">
	
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="/css/cropper.min.css">
	
	<link rel="stylesheet" type="text/css" href="/css/index.css">

	  <script src="/js/html5shiv.js"></script>

	<![endif]-->

	<script src="/js/jquery-2.1.0.min.js"></script>
	
	<!-- 插件引用 start -->
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="/js/jquery.form.min.js"></script>
	<script type="text/javascript" src="/js/jquery.validationEngine.js"></script>
	<script type="text/javascript" src="/js/jquery.validationEngine-zh_CN.js"></script>
	<script type="text/javascript" src="/js/jquery.ztree.all.min.js"></script>
	<script type="text/javascript" src="/js/cropper.min.js"></script>
	<script type="text/javascript" src="/js/util.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>
	<script type="text/javascript" src="/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="/js/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="/js/echarts.min.js"></script>

<body class="dashboard-page">

	<!-- 右下角浮动选项卡 -->
	<div id="skin-toolbox" class="hidden">
		<div class="panel">
			<div class="panel-heading" unselectable="on"
				style="user-select: none;">
				<span class="panel-icon"> <i class="fa fa-gear text-primary"></i>
				</span> <span class="panel-title"> Theme Options</span>
			</div>
			<div class="panel-body pn">
				<ul class="nav nav-list nav-list-sm pl15 pt10" role="tablist">
					<li class="active"><a href="#toolbox-header" role="tab" data-toggle="tab" aria-expanded="true">Navbar</a></li>
					<li class=""><a href="#toolbox-sidebar" role="tab" data-toggle="tab" aria-expanded="false">Sidebar</a></li>
					<li class=""><a href="#toolbox-settings" role="tab" data-toggle="tab" aria-expanded="false">Misc</a></li>
				</ul>
				<div class="tab-content p20 ptn pb15">
					<div role="tabpanel" class="tab-pane active" id="toolbox-header">
						<form id="toolbox-header-skin">
							<h4 class="mv20">Header Skins</h4>
							<div class="skin-toolbox-swatches">
								<div class="checkbox-custom checkbox-disabled fill mb5">
									<input type="radio" name="headerSkin" id="headerSkin8" checked="" value="">
									<label for="headerSkin8">Light</label>
								</div>
							</div>
						</form>
					</div>
					<div role="tabpanel" class="tab-pane" id="toolbox-sidebar">
						<form id="toolbox-sidebar-skin">
							<h4 class="mv20">Sidebar Skins</h4>
							<div class="skin-toolbox-swatches">
								<div class="checkbox-custom fill mb5">
									<input type="radio" name="sidebarSkin" checked="" id="sidebarSkin3" value=""> <label for="sidebarSkin3">Dark</label>
								</div>
								<div class="checkbox-custom fill checkbox-disabled mb5">
									<input type="radio" name="sidebarSkin" id="sidebarSkin1" value="sidebar-light"> <label for="sidebarSkin1">Light</label>
								</div>
								<div class="checkbox-custom fill checkbox-light mb5">
									<input type="radio" name="sidebarSkin" id="sidebarSkin2" value="sidebar-light light"> <label for="sidebarSkin2">Lighter</label>
								</div>
							</div>
						</form>
					</div>
					<div role="tabpanel" class="tab-pane" id="toolbox-settings">
					</div>
				</div>
			</div>
		</div>
	</div>




	<div id="main">

		<header class="navbar navbar-fixed-top navbar-shadow">
			<div class="navbar-branding">
				<b class="navbar-brand">公益志愿网站后台</b>
				<span id="toggle_sidemenu_l" class="ad ad-lines"></span>
			</div>
			<ul class="nav navbar-nav navbar-left">
				<li class="hidden-xs"><a
					class="request-fullscreen toggle-active" href="javascript:void(0);"> <span
						class="ad ad-screen-full fs18"></span>
				</a></li>
			</ul>
			<form class="navbar-form navbar-left navbar-search alt" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="搜索" value="">
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown menu-merge">
					<a href="javascript:void(0);" class="dropdown-toggle fw600 p15" data-toggle="dropdown">
						<img src="/downloadData/img?filePath=#(session.loginInfoView.login_img)" alt="avatar" class="mw30 br64" style="width: 30px; height: 30px;"/>
						<span class="hidden-xs pl15"> #(session.loginInfoView.manger_name) </span>
						<span class="caret caret-tp hidden-xs"></span>
					</a>
					<ul class="dropdown-menu list-group dropdown-persist w100"
						role="menu">
						<!-- <li class="list-group-item"><a href="javascript:void(0);"
							class="animated animated-short fadeInUp"> <span
								class="fa fa-envelope"></span> Messages <span
								class="label label-warning">2</span>
						</a></li>
						<li class="list-group-item"><a href="javascript:void(0);"
							class="animated animated-short fadeInUp"> <span
								class="fa fa-user"></span> Friends <span
								class="label label-warning">6</span>
						</a></li>
						<li class="list-group-item"><a href="javascript:void(0);"
							class="animated animated-short fadeInUp"> <span
								class="fa fa-bell"></span> Notifications
						</a></li>
						<li class="list-group-item"><a href="javascript:void(0);"
							class="animated animated-short fadeInUp"> <span
								class="fa fa-gear"></span> Settings
						</a></li> -->
						<li class="dropdown-footer">
							<a href="javascript:void(0);" class="text-left" id="loginInfoManager">
								<span class="fa fa-gear pr5"></span> 账号设置
							</a>
						</li>
						<li class="dropdown-footer">
							<a href="javascript:void(0);" class="text-left" id="mangerInfoManager">
								<span class="glyphicon glyphicon-user pr5"></span> 个人信息
							</a>
						</li>
						<li class="dropdown-footer">
							<a href="javascript:void(0);" class="text-left" id="exit_warn">
								<span class="fa fa-power-off pr5"></span> 退出登录
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</header>


		<aside id="sidebar_left" class="nano nano-light affix has-scrollbar sidebar-default sidebar-light">

			<div class="sidebar-left-content nano-content">

				<ul class="nav sidebar-menu">
					#(session.menu)
				</ul>

				<div class="sidebar-toggle-mini">
					<a href="#"> <span class="fa fa-sign-out"></span>
					</a>
				</div>

			</div>

		</aside>

		<section id="content_wrapper">
			<header id="topbar" class="alt hidden">
				<div class="topbar-left">
					<ol class="breadcrumb">
						<li class="crumb-active">权限管理
						</li>
						<li class="crumb-icon"></li>
					</ol>
				</div>
				<div class="topbar-right">
					
				</div>
			</header>
			
			<section id="content" class="table-layout">
				<div class="tray tray-center">
					#@main()
				</div>
			</section>
		</section>

	</div>
	
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/utility.js"></script>
	
</body>
</html>
