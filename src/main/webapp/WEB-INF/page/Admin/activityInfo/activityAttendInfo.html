<div class="row">
	<div class="col-md-12">
		<div class="panel panel-visible">
			<div class="panel-body pn">
				<div id="datatable2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
					<table class="table table-striped table-hover dataTable no-footer" id="attendUserInfoTable">
						<input id="actId" value="#(actId)" type="hidden"/>
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th class="sorting_asc w250">昵称</th>
								<th class="sorting_disabled">姓名</th>
								<th class="sorting_disabled">性别</th>
								<th class="sorting_disabled">联系方式</th>
								<th class="sorting_disabled">邮箱</th>
							</tr>
						</thead>
						<tbody> </tbody>
					</table>
					<div class="dt-panelfooter clearfix">
						<div class="dataTables_info" id="datatable2_info" role="status"
							aria-live="polite">Showing 1 to 5 of 13 entries</div>
						<div class="dataTables_paginate paging_simple_numbers"
							id="attendUserInfo">
							<ul class="pagination">
								<li class="paginate_button active" aria-controls="datatable2"
									tabindex="0"><a href="#">1</a></li>
								<li class="paginate_button " aria-controls="datatable2" tabindex="0"><a
									href="#">2</a></li>
								<li class="paginate_button " aria-controls="datatable2" tabindex="0"><a
									href="#">3</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript">
	util.initPage("/Admin/activityInfoData/attendUserInfoPaginate", {
		paginate:{
			paginateId:"#attendUserInfo",
			pageNumber:1,
			pageSize:10
		},
		sort : {
			"id" : "desc"
		},
		search : {
			column : {
 				"activity_id" : [ "=", "#actId", "0"]
			}
		}
	},
	function(data) {
		var tableHTML = [],
			obj = {},
			attendUserInfoList = data.list;
		for (var i = 0; i < attendUserInfoList.length; i++) {
			obj = attendUserInfoList[i];
			tableHTML.push('<tr>');
			tableHTML.push('	<td></td>');	
			tableHTML.push('	<td>', obj.user_nickname, '</td>');			
			tableHTML.push('	<td>', obj.user_username, '</td>');
			tableHTML.push('	<td>', obj.user_sex==1?"男":"女", '</td>');
			tableHTML.push('	<td>', obj.user_phone, '</td>');
			tableHTML.push('	<td>', obj.user_email, '</td>');
			tableHTML.push('</tr>');
		}
		$("#attendUserInfoTable tbody").html(tableHTML.join(""));
	});
		
</script>
