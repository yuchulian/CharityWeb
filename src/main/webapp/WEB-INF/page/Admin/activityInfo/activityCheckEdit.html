<form class="form-horizontal" id="activityInfoForm">
	<input type="hidden" name="activityInfo.id" value="#(activityInfo.id)" />
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动名称</label>
		<div class="col-sm-10">
			<input type="text" disabled="disabled" class="form-control validate[required]" name="activityInfo.activity_title" value="#(activityInfo.activity_title)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动海报</label>
		<div class="col-sm-9">
			<img id ="activityInfoImg" style="width: 600px;height: 396px;"    src="/downloadData/img?filePath=#(activityInfo.activity_cover_img)"/>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动地址</label>
		<div class="col-sm-10">
			<input type="text"  disabled="disabled" class="form-control"  name="activityInfo.activity_addr" value="#(activityInfo.activity_addr)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动简介</label>
		<div class="col-sm-10">
			<textarea rows="3" style="width: 100%;resize: none;outline: none;">#(activityInfo.activity_introduce)</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动时间</label>
		<div class="col-sm-2">
			<input type="text" disabled="disabled"  class="form-control" id="activity_begin_time"  value="#(activityInfo.activity_begin_time)"/>
		</div>
		<label class="col-sm-1 control-label"></label>
		<div class="col-sm-2">
			<input type="text" disabled="disabled"  class="form-control" id="activity_end_time"  value="#(activityInfo.activity_end_time)" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2  control-label"><span class="red">*</span>报名时间</label>
		<div class="col-sm-2">
			<input type="text" disabled="disabled"  class="form-control" id="activity_enrol_starttime"  value="#(activityInfo.activity_enrol_starttime)" />
		</div>
		<label class="col-sm-1 control-label"><span class="red"></span></label>
		<div class="col-sm-2">
			<input type="text"  disabled="disabled" class="form-control" id="activity_enrol_endtime"  value="#(activityInfo.activity_enrol_endtime)" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>报名人数</label>
		<div class="col-sm-10">
			<input type="text" disabled="disabled"  class="form-control" disabled="disabled" name="activityInfo.activity_enrol_total" value="#(activityInfo.activity_enrol_total)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动费用</label>
		<div class="col-sm-10">
			<input type="text" disabled="disabled"   class="form-control"  name="activityInfo.activity_free" value="#(activityInfo.activity_free)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动内容</label>
		<div class="col-sm-9">
			#(activityInfo.activity_content)
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动状态 </label>
		<div class="col-sm-10">
			<input type="text" disabled="disabled"  class="form-control" disabled="disabled"  value="#(activityInfo.activity_state==4?"活动结束" : activityInfo.activity_state==1?"报名中":activityInfo.activity_state==2?"报名截止":activityInfo.activity_state==3?"活动进行中":"新建")"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动举办单位</label>
		<div class="col-sm-10">
			<input class="form-control" disabled="disabled" value="#(activityInfo.activity_hold_name)"/>	
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>活动类型 </label>
		<div class="col-sm-10">
			<input class="form-control" disabled="disabled" value="#(activityInfo.activity_type_name)"/>
		</div>
	</div>

	
</form>
