<form class="form-horizontal" id="newsInfoForm">
	<input type="hidden" name="newsInfo.id" value="#(newsInfo.id)" />
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻标题</label>
		<div class="col-sm-9">
			<input type="text" class="form-control validate[required]" name="newsInfo.news_title" value="#(newsInfo.news_title)" placeholder="请输入新闻标题"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻介绍</label>
		<div class="col-sm-9">
			<input type="text" class="form-control validate[required]" name="newsInfo.news_introduce" value="#(newsInfo.news_introduce)" placeholder="请输入新闻介绍"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻作者</label>
		<div class="col-sm-9">
			<input type="text" class="form-control validate[required]" name="newsInfo.news_writer" value="#(newsInfo.news_writer)" placeholder="请输入新闻作者"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻图片</label>
		<div class="col-sm-9">
			<img id ="newsInfoImg" style="width: 600px;height: 396px;" class="selectImg" callBack="newsInfoSelectImg" fileType=".png|.jpg|.gif" aspectRatio="200/132" src="/downloadData/img?filePath=#(newsInfo.news_img)" _src="#(newsInfo.news_img)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻内容</label>
		<div class="col-sm-9">
			<script type="text/plain" style="width:100%;height:360px;" id="news_content" name="newsInfo.news_content">#(newsInfo.news_content)</script>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>创建时间</label>
		<div class="col-sm-9">
			<input type="text" id="news_createtime" disabled="disabled" class="form-control validate[required]" name="newsInfo.news_createtime" value="#(newsInfo.news_createtime)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>修改时间</label>
		<div class="col-sm-9">
			<input type="text" disabled="disabled" class="form-control validate[required]" name="newsInfo.news_changetime" value="#(newsInfo.news_changetime)"/>
		</div>
	</div>
</form>
<script type="text/javascript">
	$("#newsInfoForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
	function newsInfoSelectImg(returnMsg) {
		$("#newsInfoImg").attr("src", "/downloadData/img?filePath="+returnMsg.filePath).attr("_src", returnMsg.filePath);
	}
	//获取当前的时间
	$(function(){
		if($("#news_createtime").val()==""){
			$("#news_createtime").val(util.getNowDate(new Date(),'yyyy-mm-dd hh:ii:ss'));
		}
	});
	var newsContent = UE.getEditor('news_content');
	newsContent.ready(function(){
		newsContent.focus(true);
	});
</script>
