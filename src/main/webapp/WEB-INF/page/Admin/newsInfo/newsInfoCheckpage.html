<style type="text/css">
	#newsInfoForm input {background: white;}
</style>
<form class="form-horizontal" id="newsInfoForm">
	<input type="hidden" name="newsInfo.id" value="#(newsInfo.id)" />
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻标题</label>
		<div class="col-sm-9">
			<input type="text" disabled="disabled" class="form-control validate[required]" name="newsInfo.news_title" value="#(newsInfo.news_title)" placeholder="请输入新闻标题"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻介绍</label>
		<div class="col-sm-9">
			<input type="text" disabled="disabled" class="form-control validate[required]" name="newsInfo.news_introduce" value="#(newsInfo.news_introduce)" placeholder="请输入新闻介绍"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻作者</label>
		<div class="col-sm-9">
			<input type="text" disabled="disabled" class="form-control validate[required]" name="newsInfo.news_writer" value="#(newsInfo.news_writer)" placeholder="请输入新闻作者"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻图片</label>
		<div class="col-sm-9">
			<img id ="newsInfoImg" style="width: 600px;height: 396px;"   src="/downloadData/img?filePath=#(newsInfo.news_img)" "/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>新闻内容</label>
		<div class="col-sm-9">
			#(newsInfo.news_content)
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>创建时间</label>
		<div class="col-sm-9">
			<input type="text"  id="carouse_createtime" disabled="disabled" class="form-control validate[required]" name="newsInfo.news_createtime" value="#(newsInfo.news_createtime)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>修改时间</label>
		<div class="col-sm-9">
			<input type="text" disabled="disabled" class="form-control validate[required]" name="newsInfo.news_changetime" value="#(newsInfo.news_changetime)"/>
		</div>
	</div>
</form>
