<form class="form-horizontal" id="deploymentForm">

	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>文件名称</label>
		<div class="col-sm-8">
			<input type="text" class="form-control validate[required]" name="fileName" placeholder="请输入部署流程名称" id="deploymentFileName"/>
		</div>
		<div class="col-sm-2">
			<button type="button" class="btn btn-primary btn-gradient dark selectFile" fileType=".zip" callBack="deploymentSelectFile">选择</button>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">文件路径</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="filePath" readonly="readonly" id="deploymentFilePath"/>
		</div>
	</div>
	
</form>
<script type="text/javascript">
	$("#deploymentForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
	function deploymentSelectFile(returnMap){
		$("#deploymentFilePath").val(returnMap.filePath);
		if(!$.trim($("#deploymentFileName").val())) {
			$("#deploymentFileName").val(returnMap.fileName);
		}
	}
</script>
