<form class="form-horizontal" id="dictionaryForm">
	<input type="hidden" name="dictionary.id" value="#(dictionary.id)" />
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>字典名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="dictionary.dictionary_name" value="#(dictionary.dictionary_name)" placeholder="请输入字典名称"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">字典类型</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="dictionary.dictionary_type" value="#(dictionary.dictionary_type)" placeholder="请输入字典类型"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">备注</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="dictionary.dictionary_remark" value="#(dictionary.dictionary_remark)" placeholder="请输入备注"/>
		</div>
	</div>
</form>
<script type="text/javascript">
	$("#dictionaryForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
</script>
