<form class="form-horizontal" id="educationInfoForm">
	<input type="hidden" name="educationInfo.id" value="#(educationInfo.id)" />
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>学校名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="educationInfo.school_name" value="#(educationInfo.school_name)" placeholder="请输入学校名称"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>专业</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="educationInfo.major" value="#(educationInfo.major)" placeholder="请输入专业"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">在校时间</label>
		<div class="col-sm w120">
			<input type="text" class="form-control" name="educationInfo.education_start" placeholder="请选择日期" id="education_start"/>
		</div>
		<div class="col-sm line_height39">-</div>
		<div class="col-sm w120">
			<input type="text" class="form-control" name="educationInfo.education_end" placeholder="请选择日期" id="education_end"/>
		</div>
	</div>
	
</form>
<script type="text/javascript">
	$("#educationInfoForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
	util.initDateRange('#education_start', '#education_end', '#(educationInfo.education_start)', '#(educationInfo.education_end)');
</script>
