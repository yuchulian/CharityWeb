<form class="form-horizontal" id="roleInfoForm">
	<input type="hidden" name="roleInfo.id" value="#(roleInfo.id)" />
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>角色名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required,maxSize[50]]" name="roleInfo.role_name" value="#(roleInfo.role_name)" placeholder="请输入角色名称"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>是否管理员</label>
		<div class="col-sm-10">
			<select class="form-control validate[required]" name="roleInfo.is_admin">
                <option value="">请选择</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>角色等级</label>
		<div class="col-sm-10">
			<select class="form-control validate[required]" name="roleInfo.role_grade">
				#for(dictionary : roleGrade)
					#if(dictionary.dictionary_type == roleInfo.role_grade+"")
						<option value="#(dictionary.dictionary_type)" selected="selected">#(dictionary.dictionary_name)</option>
					#else
						<option value="#(dictionary.dictionary_type)">#(dictionary.dictionary_name)</option>
					#end
				#end
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>角色备注</label>
		<div class="col-sm-10">
			<textarea rows="5" class="form-control validate[maxSize[500]]"  name="roleInfo.role_remark" placeholder="(500字以内)">#(roleInfo.role_remark)</textarea>
		</div>
	</div>
</form>
<script type="text/javascript">
	$("#roleInfoForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
	var id = #(roleInfo.is_admin ?? 'null');
	if(id != null) {
		$("select[name='roleInfo.is_admin']").val(id+"");
	}
</script>
