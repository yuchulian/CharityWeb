#@layout()
#define main()

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-visible">
		
			<!-- <div class="panel-heading">
				<ol class="breadcrumb" id="projectInfo_menu"> </ol>
			</div> -->
			<div class="panel-body pn">
				<div id="datatable2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
					<div class="dt-panelmenu clearfix">
						<input type="hidden" id="projectInfoSearch" value="0"/>
						<button type="button" class="btn btn-primary btn-gradient dark" id="projectInfoAdd">项目报备</button>
					</div>
					<table class="table table-striped table-hover dataTable no-footer" id="projectInfoTable">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th class="sorting_asc">项目编号</th>
								<th class="sorting_disabled">预计投标时间</th>
								<th class="sorting">收款计划总备注</th>
								<th class="sorting">付款计划总备注</th>
								<th class="sorting">项目状态</th>
								<th class="sorting_disabled">操作</th>
							</tr>
						</thead>
						<tbody> </tbody>
					</table>
					<div class="dt-panelfooter clearfix">
						<div class="dataTables_info" id="datatable2_info" role="status"
							aria-live="polite">Showing 1 to 5 of 13 entries</div>
						<div class="dataTables_paginate paging_simple_numbers"
							id="projectInfo">
							<ul class="pagination">
								<li class="paginate_button active" aria-controls="datatable2"
									tabindex="0"><a href="#">1</a></li>
								<li class="paginate_button " aria-controls="datatable2" tabindex="0"><a
									href="#">2</a></li>
								<li class="paginate_button " aria-controls="datatable2" tabindex="0"><a
									href="#">3</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript">
	util.initPage("/projectInfoData/projectInfopaginate", {
		paginate :{
			paginateId:"#projectInfo",
			pageNumber:1,
			pageSize:10
		},
		sort : {
			"id" : "asc"
		},
		search : {
			column : {
				"project_collector" : [ "=", "", "#(session.employView.id)" ]
			}
		},
		modal : {
			"projectInfoUpdate" : {
				bind : {
					"#projectInfoAdd" : {
						title : "添加报备"
					}
				},
				pageUrl : "/projectInfoPage/projectInfoEdit",
				width:1050,
				title : "报备修改",
				button : {
					"submit" : {
						name : "确定",
						className : "btn-primary",
						click : function(dataMap) {
							if ($('#projectInfoForm').validationEngine('validate')) {
								var projectInfo = util.getModal(dataMap);
								util.call("/projectInfoData/projectInfoSave", projectInfo, function(returnMsg) {
									util.refreshPage(dataMap);
									util.closeModal(dataMap);
									util.alert(returnMsg["content"]);
								});
							}
						}
					}
				}
			},
			"projectInfoDelete" : {
				button : {
					"submit" : {
						name : "确定",
						className : "btn-primary",
						click : function(dataMap) {
							util.call("/projectInfoData/projectInfoDelete", { "id" : dataMap["id"] + "" }, function(returnMsg) {
								util.refreshPage(dataMap);
								util.closeModal(dataMap);
								util.alert(returnMsg["content"]);
							});
						}
					}
				}
			},
			"projectInfoDetail" : {
				title : "任务详情",
				pageUrl : "/projectInfoPage/projectInfoDetail",
				width:1000
			},
			"startProcess" : {
				button : {
					"submit" : {
						name : "确定",
						className : "btn-primary",
						click : function(dataMap) {
							var projectInfo = {
								"projectInfo.id" : dataMap["id"],
								"projectInfo.project_state" : 2
							};
							util.call("/projectInfoData/projectInfoSave", projectInfo, function(returnMsg) {
								util.call("/activitiData/startProcess", { "processDefinitionId" : "project_info", "id" : dataMap["id"] }, function(returnMsg) {
									util.refreshPage(dataMap);
									util.closeModal(dataMap);
									util.alert(returnMsg["content"]);
								});
							});
						}
					}
				}
			}
		}
	},
	function(data) {
		var tableHTML = [],
		obj = {},
		projectInfoList = data.list,
		search = data["search"],
		projectInfoDetail = data["projectInfoDetail"],
		startProcess = data["startProcess"],
		projectInfoUpdate = data["projectInfoUpdate"],
		projectInfoDelete = data["projectInfoDelete"];
		console.info(projectInfoList);
		for (var i = 0; i < projectInfoList.length; i++) {
			obj = projectInfoList[i];
			tableHTML.push('<tr>');
			tableHTML.push('	<td>', (i + 1), '</td>');
			tableHTML.push('	<td>', obj.project_number, '</td>');
			tableHTML.push('	<td>', obj.project_bid_time, '</td>');
			tableHTML.push('	<td>', obj.project_collection_plan_remark , '</td>');
			tableHTML.push('	<td>', obj.project_payment_plan_remark , '</td>');
			tableHTML.push('	<td>', login.projectState[obj.project_state] , '</td>');
			tableHTML.push('	<td>');
			if(obj.project_state == 1) {
				tableHTML.push('		<a href="javascript:void(0);" onclick="util.execute(\'',projectInfoUpdate,'\', {id : ',obj.id,', title: \'报备修改\'});">修改</a>');
				tableHTML.push('		<a href="javascript:void(0);" onclick="util.execute(\'',projectInfoDelete,'\', {id : ',obj.id,', pageHtml: \'确定要删除编号为【',obj.project_number,'】的项目报备吗？\'});">删除</a>');
				tableHTML.push('		<a href="javascript:void(0);" onclick="util.execute(\'',startProcess,'\', {id : ',obj.id,', pageHtml: \'确定要启动【',obj.project_number,'】吗？\'});">启动任务</a>');
			} else {
				tableHTML.push('		<a href="javascript:void(0);" onclick="util.execute(\'',projectInfoDetail,'\', {id : ',obj.id,'});">查看任务</a>');
			}
			tableHTML.push('	</td>');
			tableHTML.push('</tr>');
		}
		$("#projectInfoTable tbody").html(tableHTML.join(""));
	});
</script>
#end
