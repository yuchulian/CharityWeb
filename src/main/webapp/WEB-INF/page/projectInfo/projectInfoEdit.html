
<style type="text/css">
#projectTable tr th {
	text-align: center;
}

#projectTable tr td {
	text-align: center;
}
</style>
<form id="projectInfoForm">
	<div class="container">
		<input type="hidden" name="projectInfo.id" value="#(projectInfo.id)">
		<table id="projectTable" style="width: 1000px;" border="1px"
			cellspacing="0px" cellpadding="0px">
			<caption class="h1" style="text-align: center;">项目报备表</caption>
			<tr style="border: 1px solid white; border-bottom: 1px solid black;">
				<td colspan="7"></td>
				<td>更新时间:</td>
				<div>
					<label>#(project_update_time)</label>
				</div>
			</tr>
			<tr>
				<th style="width: 200px;">项目编号</th>
				<td style="width: 1150px;" colspan="6">
					<input class="form-control" placeholder="请输入项目编号"
						name="projectInfo.project_number" type="text"
						value="#(projectInfo.project_number)"/>
				</td>
				<th style="width: 200px;">填表时间</th>
				<td style="width: 300px;" colspan="2"><input
					class="form-control form_datetime" placeholder="请输入填表时间"
					name="projectInfo.project_create_time"
					value="#(projectInfo.project_create_time)"></td>
			</tr>
			<tr>
				<th>项目所在单位</th>
				<td style="width: 400px;"><select class="form-control">
						<option>广东省</option>
						<option>福建省</option>
				</select></td>
				<th style="width: 200px;">项目主管</th>
				<td width="200px">
					<div>
						<input contenteditable="true" class="form-control"
							placeholder="请输入项目主管" name="projectInfo.project_number"
							value="#(projectInfo.project_number)" />
					</div>
				</td>
				<th style="width: 200px;">收集人</th>
				<td colspan="2">
					<div>
						<input contenteditable="true" class="form-control"
							placeholder="请输入收集人" name="projectInfo.project_number"
							value="#(projectInfo.project_number)" />
					</div>
				</td>
				<th style="width: 200px;">所属部门</th>
				<td style="width: 200px;" colspan="2"><select
					class="form-control">
<!-- 						<option>市场部</option> -->
<!-- 						<option>网络部</option> -->
					#for(department : dictionaryDepartment)						
						<option >#(department.dictionary_name)</option>
					#end
				</select></td>
			</tr>
			<tr style="height: 50px">
				<th>项目名称</th>
				<th>项目预算</th>
				<th colspan="2">项目情况</th>
				<th>资金落实情况</th>
				<th colspan="2">单位接口人</th>
				<th>主管、部门的负责人</th>
				<th>主管领导</th>
				<th>备注</th>
			</tr>
			<tr style="height: 100px;">
				<td><textarea class="form-control" style="height: 100px;"
						name="projectInfo.project_name">#(projectInfo.project_name)</textarea>
				</td>
				<td><textarea class="form-control" style="height: 100px;"
						name="projectInfo.project_budget">#(projectInfo.project_budget)</textarea>
				</td>
				<td colspan="2"><textarea class="form-control"
						style="height: 100px;" name="projectInfo.project_situation">#(projectInfo.project_situation)</textarea></td>
				<td><textarea class="form-control" style="height: 100px;"
						name="projectInfo.project_capital_situation">#(projectInfo.project_capital_situation)</textarea>
				</td>
				<td colspan="2"><textarea class="form-control"
						style="height: 100px;" name="projectInfo.project_contact">#(projectInfo.project_contact)</textarea></td>
				<td><textarea class="form-control" style="height: 100px;"
						name="projectInfo.project_charge_guardian">#(projectInfo.project_charge_guardian)</textarea>
				</td>
				<td><textarea class="form-control" style="height: 100px;"
						name="projectInfo.project_charge_leader">#(projectInfo.project_charge_leader)</textarea>
				</td>
				<td><textarea class="form-control" style="height: 100px;"
						name="projectInfo.project_remark">#(projectInfo.project_remark)</textarea>
				</td>
			</tr>
			<tr height="50px">
				<th rowspan="2">项目类别</th>
				<td rowspan="2" style="margin-top: 20px;"><select
					class="form-control">
						#for(type : dictionaryType)						
						<option >#(type.dictionary_name)</option>
					#end
				</select></td>
				<th colspan="3" rowspan="2">
					<div>
						<span>项目优先级别:</span> <label class="checkbox-inline"> <label
							class="radio-inline"> <input type="radio"
								name="projectInfo.project_priority" id="inlineRadio1" value="1"
								#(1 == projectInfo.project_priority ? "checked='checked'" : "") >A
						</label> <label class="radio-inline"> <input type="radio"
								name="projectInfo.project_priority" id="inlineRadio2" value="2"
								#(2 == projectInfo.project_priority ? "checked='checked'" : "")>B
						</label> <label class="radio-inline"> <input type="radio"
								name="projectInfo.project_priority" id="inlineRadio3" value="3"
								#(3 == projectInfo.project_priority ? "checked='checked'" : "")>C
						</label> <br /> <span> (A代表重大项目且成交性高;B代表不同项目且成交性高;C代表成交性的不确定) </span>
					</div>
				<th colspan="5">
					<div style="margin-left: 30px;">
						<span class="glyphicon glyphicon-record">申请项目推进费用: <input
							style="width: 100px" name="projectInfo.project_push_expenses"
							value="#(projectInfo.project_push_expenses)" />元(默认项目总额1%)
						</span><br /> <span class="glyphicon glyphicon-record">申请项目推进费用: <input
							style="width: 100px" name="projectInfo.project_push_expenses"
							value="#(projectInfo.project_push_expenses)" />元(高于项目总额1%)
						</span>
					</div>
				</th>
			</tr>
			<tr style="height: 50px;">
				<th width="200px"><span>理由</span></th>
				<td colspan="4" style="height: 100px;"><textarea
						class="form-control" style="width: 350px; height: 100px;"
						name="projectInfo.project_push_excess">#(projectInfo.project_push_excess)</textarea>
				</td>
			</tr>
			<tr style="height: 50px;">
				<th>部门负责人意见</th>
				<td><textarea class="form-control" style="height: 60px;"></textarea>
				</td>
				<th>原因</th>
				<td colspan="2"><textarea class="form-control"
						style="height: 60px;"></textarea></td>
				<td colspan="5">
					<div class="form-group" style="margin: 5px">
						<label>签名:</label> <input placeholder="请输入签名" type="text"
							style="width: 150px; height: 30px"> <label>时间:</label> <input
							placeholder="请输入时间" class="form_datetime" type="text"
							style="width: 150px; height: 30px">
					</div>
				</td>
			</tr>
			<tr style="height: 50px;">
				<th>单位主管意见</th>
				<td><textarea class="form-control" style="height: 60px;"></textarea>
				</td>
				<th>原因</th>
				<td colspan="2"><textarea class="form-control"
						style="height: 60px;"></textarea></td>
				<td colspan="5">
					<div class="form-group" style="margin: 5px">
						<label>签名:</label> <input placeholder="请输入签名" type="text"
							style="width: 150px; height: 30px"> <label>时间:</label> <input
							class="form_datetime" placeholder="请输入时间" type="text"
							style="width: 150px; height: 30px">
					</div>
				</td>
			</tr>
			<tr style="height: 50px;">
				<th>公司意见</th>
				<td><textarea class="form-control" style="height: 60px;"></textarea></td>
				<th>原因</th>
				<td colspan="2"><textarea class="form-control"
						style="height: 60px;"></textarea></td>
				<td colspan="5">
					<div class="form-group" style="margin: 5px">
						<label>签名:</label> <input placeholder="请输入签名" type="text"
							style="width: 150px; height: 30px"> <label>时间:</label> <input
							placeholder="请输入时间" class="form_datetime" type="text"
							style="width: 150px; height: 30px">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="10" style="text-align: left;">
					<form class="form-inline">
						<button class="btn btn-primary">添加附件</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
</form>
<script type="text/javascript">
	$("#projectInfoForm").validationEngine({
		showOneMessage : true,
		promptPosition : "topLeft"
	});
	$(".form_datetime").datetimepicker({
		language : 'zh-CN',
		minView : 'month',
		format : 'yyyy-mm-dd HH:mm:ss',
		autoclose : true,
		startView : 2,
		showMeridian : 1,
		pickerPosition : "bottom-left"
	});
</script>
