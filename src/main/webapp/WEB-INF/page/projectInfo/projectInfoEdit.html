<form class="form-horizontal" id="projectInfoForm">
	<input type="hidden" name="projectInfo.id" value="#(projectInfo.id)"/>
	<table class="table table-bordered table-striped table-hover">
		<tr>
			<th>项目编号</th>
			<td>
				<label>
					<input class="form-control" name="projectInfo.project_number" value="#(projectInfo.project_number)"/>
				</label>
			</td>
			<th>预计投标时间</th>
			<td>
				<label>
					<input class="form-control form_datetime" name="projectInfo.project_bid_time" value="#(projectInfo.project_bid_time)"/>
				</label>
			</td>
		</tr>
		<tr>
			<th>收款计划总备注</th>
			<td>
				<label>
					<input class="form-control" name="projectInfo.project_collection_plan_remark" value="#(projectInfo.project_collection_plan_remark)"/>
				</label>
			</td>
			<th>付款计划总备注</th>
			<td>
				<label>
					<input class="form-control" name="projectInfo.project_payment_plan_remark" value="#(projectInfo.project_payment_plan_remark)"/>
				</label>
			</td>
		</tr>
	</table>
	
</form>
<script type="text/javascript">
	$("#projectInfoForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
	$(".form_datetime").datetimepicker({
		language : 'zh-CN',
		minView : 'month',
		format : 'yyyy-mm-dd',
		autoclose : true,
		startView : 2,
		showMeridian : 1,
		pickerPosition : "bottom-left"
	});
</script>
