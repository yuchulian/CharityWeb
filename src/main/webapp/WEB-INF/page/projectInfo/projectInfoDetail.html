<form class="form-horizontal" id="projectInfoDetail">
	<input type="hidden" name="projectInfo.id" value="#(projectInfo.id)"/>
	<table class="table table-bordered table-striped table-hover">
		<tr>
			<th>项目编号</th>
			<td>
				<label> #(projectInfo.project_number) </label>
			</td>
			<th>预计投标时间</th>
			<td>
				<label> #(projectInfo.project_bid_time) </label>
			</td>
		</tr>
		<tr>
			<th>收款计划总备注</th>
			<td>
				<label> #(projectInfo.project_collection_plan_remark) </label>
			</td>
			<th>付款计划总备注</th>
			<td>
				<label> #(projectInfo.project_payment_plan_remark) </label>
			</td>
		</tr>
	</table>
	
	
	#if(null != session.activitiMap)
	
		<div class="form-group">
			<label class="col-sm-3 control-label">历史批注信息</label>
			<div class="col-sm-8">
				#for(comment : session.activitiMap.commentList)
					<div>
						批注人：#(comment.userId)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						批注时间：#(comment.time)<br/>
						批注内容：#(comment.fullMessage)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</div>
				#end
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-3 control-label">我的批注</label>
			<div class="col-sm-8">
				<textarea class="form-control" id="message"></textarea>
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="red">*</span>我的上级</label>
			<div class="col-sm-8">
				<select class="form-control" id="assignee">
					#for(employView : session.activitiMap.employViewList)
						<option value="#(employView.id)">#(employView.employ_name)</option>
					#end
				</select>
			</div>
		</div>
	
		
		<div class="form-group">
			<div class="col-sm-12" style="text-align: center;">
				#for(sequenceFlow : session.activitiMap.sequenceFlowList)
					<button type="button" class="btn btn-primary btn-gradient dark" onclick="selectSequenceFlow(this);">#(sequenceFlow)</button>
				#end
			</div>
		</div>
		
		<script type="text/javascript">
			function selectSequenceFlow(self) {
				var sequenceFlow = $.trim($(self).text()), assignee = $("#assignee").val();
				if(sequenceFlow == "通过" || sequenceFlow == "不通过") {
					util.call("/activitiData/taskComplete", {
						taskId : "#(session.activitiMap.taskId)",
						id : "#(projectInfo.id)",
						message : $.trim($("#message").val()),
						sequenceFlow : sequenceFlow,
						assignee : assignee
					}, function(returnMap) {
						util.alert(returnMap["returnMsg"]);
						util.closeModal("#projectInfoDetail");
						taskList();
					});
				} else if(sequenceFlow == "授权他人审核") {
					
				}
			}
		</script>
	#end
	
</form>
