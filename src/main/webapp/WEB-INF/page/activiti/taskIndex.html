#@layout()
#define main()

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-visible">
		
			<div class="panel-body pn">
				<div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
					<div class="dt-panelmenu clearfix">
						<button type="button" class="btn btn-primary btn-gradient dark" id="taskAdd">创建任务</button>
					</div>
					<table class="table table-striped table-hover dataTable no-footer" id="taskTable">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th class="sorting_asc">流程</th>
								<th class="sorting">流程名称</th>
								<th class="sorting_disabled">创建时间</th>
								<th class="sorting_disabled">操作</th>
							</tr>
						</thead>
						<tbody> </tbody>
					</table>
				</div>
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript">
	taskList();
	function taskList() {
		util.call("/activitiData/taskList", {}, function(returnData) {
			console.info(returnData);
			var tableHTML = [], obj = {};
			for(var i=0; i<returnData.length; i++) {
				obj = returnData[i];
				tableHTML.push('<tr>');
				tableHTML.push('	<td>',obj.id,'</td>');
				tableHTML.push('	<td><a href="javascript:void(0);" onclick="">',obj.name,'</a></td>');
				tableHTML.push('	<td>',obj.taskTime,'</td>');
				tableHTML.push('	<td><a href="javascript:void(0);" onclick="">删除</a></td>');
				tableHTML.push('</tr>');
			}
			$("#taskTable tbody").html(tableHTML.join(""));
		});
	}
	util.modal({
		title: "部署流程定义",
		bind: {
			"#taskAdd": {}
		},
		pageUrl : "/activitiPage/taskForm",
		button: {
			"taskSave": {
				name: "保存",
				className : "btn-primary",
				click : function(dataMap) {
					util.call("/activitiData/", {
						"id" : "1",
						"processDefinitionId": "project_info"
					}, function(returnMap) {
						console.info(returnMap);
					});
					/* if($('#taskForm').validationEngine('validate')) {
						var task = util.getModal(dataMap);
						util.call("/activitiData/taskSave", task, function(returnMsg) {
							taskList();
							util.closeModal(dataMap);
							util.alert(returnMsg["content"]);
						});
					} */
					util.closeModal(dataMap);
				}
			}
		}
	});
</script>
#end
