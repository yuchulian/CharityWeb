<form class="form-horizontal" id="resetpwdForm">
	<input type="hidden" name="employReset.id" value="#(employView.id)" />	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>原始密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control validate[required]" name="employReset.oldPassword"  placeholder="请输入原始密码"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>重置密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control validate[required]" name="employReset.newPassword"  placeholder="请输入重置密码"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>密码确认</label>
		<div class="col-sm-10">
			<input type="password" class="form-control validate[required]" name="employReset.confirmPassword"  placeholder="请进行密码确认"/>
		</div>
	</div>
</form>
