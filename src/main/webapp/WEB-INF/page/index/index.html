<!DOCTYPE html>
<html>

<head>
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<title>骅锋OA系统登录</title>
	<meta name="keywords" content="Bootstrap 3 Admin Dashboard Template Theme" />
	<meta name="description" content="AdminDesigns - Bootstrap 3 Admin Dashboard Theme">
	<meta name="author" content="AdminDesigns">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="/css/theme.css">
	
	<!-- Admin Forms CSS -->
	<link rel="stylesheet" type="text/css" href="/css/admin-forms.css">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
   <script src="/js/html5shiv.js"></script>
   <script src="/js/respond.min.js"></script>
   <![endif]-->
</head>

<body class="external-page sb-l-c sb-r-c">

	<!-- Start: Main -->
	<div id="main" class="animated fadeIn">

		<!-- Start: Content-Wrapper -->
		<section id="content_wrapper">

			<!-- begin canvas animation bg -->
			<div id="canvas-wrapper">
				<canvas id="demo-canvas"></canvas>
			</div>

			<!-- Begin: Content -->
			<section id="content">

				<div class="admin-form theme-info">

					<div class="row mb15 table-layout">

						<div class="col-xs-12 va-m pln">
<!-- 							<img src="/img/logo_white.png" title="AdminDesigns Logo" class="img-responsive w250"/> -->
								<h1 style="color: white;font-size: 36px">骅锋科技</h1>
						</div>

					</div>

					<div class="panel panel-info mt10 br-n">

						<!-- end .form-header section -->
						<form method="post" action="/login" id="contact">
							<div class="panel-body bg-light p30">
								<div class="row">
									<div class="col-sm-12 pr30">

										<div class="section">
											<label for="loginName" class="field-label text-muted fs18 mb10">账号</label>
											<label for="loginName" class="field prepend-icon">
												<input type="text" name="loginName" id="loginName" class="gui-input" placeholder="输入账号">
												<label for="loginName" class="field-icon">
													<i class="fa fa-user"></i>
												</label>
											</label>
										</div>
										<!-- end section -->

										<div class="section">
											<label for="loginPwd" class="field-label text-muted fs18 mb10">密码</label>
											<label for="loginPwd" class="field prepend-icon">
												<input type="password" name="loginPwd" id="loginPwd" class="gui-input" placeholder="输入密码">
												<label for="loginPwd" class="field-icon">
													<i class="fa fa-lock"></i>
												</label>
											</label>
										</div>
										<!-- end section -->

										<div class="section" style="margin: 0; text-align: center; color: red; letter-spacing: 3px;">
											#(null == session ? "" : session.returnMsg)
										</div>

									</div>
								</div>
							</div>
							<!-- end .form-body section -->
							<div class="panel-footer clearfix p10 ph15">
								<label class="switch ib switch-primary pull-left input-align mt10 hidden">
									<input type="checkbox" name="rememberPwd" id="rememberPwd" checked="checked"/>
									<label for="rememberPwd" data-on="YES" data-off="NO"></label>
									<span>记住密码</span>
								</label>
								<button type="submit" class="button btn-primary mr10 pull-right" style="font-weight: bold;">登 录</button>
							</div>
							<!-- end .form-footer section -->
						</form>
					</div>
				</div>

			</section>
			<!-- End: Content -->

		</section>
		<!-- End: Content-Wrapper -->

	</div>
	<!-- End: Main -->

	<!-- BEGIN: PAGE SCRIPTS -->

	<!-- jQuery -->
	<script src="/js/jquery-2.1.0.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>

	<!-- CanvasBG Plugin(creates mousehover effect) -->
	<script src="/js/canvasbg.js"></script>

	<!-- Theme Javascript -->
	<script src="/js/utility.js"></script>
	<script src="/js/demo.js"></script>
	<script src="/js/main.js"></script>

	<!-- Page Javascript -->
	<script type="text/javascript">
		jQuery(document).ready(function() {
		
			"use strict";
			
			// Init CanvasBG and pass target starting location
			CanvasBG.init({
				Loc: {
					x: window.innerWidth / 2,
					y: window.innerHeight / 3.3
				}
			});
		
		});
  </script>

	<!-- END: PAGE SCRIPTS -->

</body>

</html>
