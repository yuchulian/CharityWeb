<div class="form-horizontal" id="reimburseInfoForm">
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>报销人</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_employ_name)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>品牌</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_brand_name)"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>种类</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_type_name)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>型号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_model)"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>单价</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_price)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>数量</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_count)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>总价</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_total)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>备注</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_remark)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>所属编号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_number)"/>
		</div>
	</div>
	
	#if(null != session.activitiMap)
	<div class="form-group">
		<label class="col-sm-2 control-label">历史批注信息</label>
		<div class="col-sm-9">
			#for(comment : session.activitiMap.commentList)
				<div>
					批注人：#(comment.userId)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					批注时间：#(comment.time)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					批注内容：#(comment.fullMessage)
				</div>
			#end
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">我的批注</label>
		<div class="col-sm-9">
			<textarea class="form-control" id="message"></textarea>
		</div>
	</div>

	#if(loginInfoViewList != null)
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>我的上级</label>
		<div class="col-sm-9">
			<select class="form-control" id="assignee">
				#for(loginInfoView : loginInfoViewList)
					<option value="#(loginInfoView.id)">#(loginInfoView.employ_name)</option>
				#end
			</select>
		</div>
	</div>
	#end

	
	<div class="form-group">
		<div class="col-sm-12" style="text-align: center;">
			#for(sequenceFlow : sequenceFlowList)
				<button type="button" class="btn btn-primary btn-gradient dark" onclick="selectSequenceFlow(this);">#(sequenceFlow)</button>
			#end
		</div>
	</div>
	
	<script type="text/javascript">
		function selectSequenceFlow(self) {
			var sequenceFlow = $.trim($(self).text()), assignee = $("#assignee").val(), reimburseState = 3;
			if("不通过" == sequenceFlow)
				reimburseState = 4;
			util.call("/activitiData/taskComplete", {
				taskId : "#(session.activitiMap.task.id)",
				id : "#(reimburseInfo.id)",
				message : $.trim($("#message").val()),
				sequenceFlow : Math.floor("#(reimburseInfo.reimburse_total)"),
				assignee : assignee,
				tableInfo : "reimburse_state," + reimburseState
			}, function(returnMap) {
				util.alert(returnMap["returnMsg"]);
				util.closeModal("#reimburseInfoForm");
				login.taskList();
			});
		}
	</script>
	#end
	
</div>
