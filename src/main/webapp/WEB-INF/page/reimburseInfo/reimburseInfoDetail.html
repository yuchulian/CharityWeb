<form class="form-horizontal" id="reimburseInfoForm">
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>品牌</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_brand_name)"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>种类</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_type_name)"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>型号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_model)"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>单价</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_price)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>数量</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_count)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>总价</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_total)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>备注</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_remark)"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>所属编号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" disabled="disabled" value="#(reimburseInfo.reimburse_number)"/>
		</div>
	</div>
</form>
