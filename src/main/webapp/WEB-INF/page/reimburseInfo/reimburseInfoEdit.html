<form class="form-horizontal" id="reimburseInfoForm">
	<input type="hidden"  name="reimburseInfo.id" value="#(reimburseInfo.id)"/>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>品牌</label>
		<div class="col-sm-10">
			<select name="reimburseInfo.reimburse_brand" class="form-control">
					#for(reimburseBrand : reimburseBrandList) 
						#if(reimburseBrand.id+""==reimburseInfo.reimburse_brand+"")
							<option value="#(reimburseBrand.id)" selected="selected">#(reimburseBrand.dictionary_name)</option>
						#else
							<option value="#(reimburseBrand.id)">#(reimburseBrand.dictionary_name)</option>
						#end
					#end
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>种类</label>
		<div class="col-sm-10">
			<select name="reimburseInfo.reimburse_type" class="form-control">
					#for(reimburseType : reimburseTypeList) 
						#if(reimburseType.id+""==reimburseInfo.reimburse_type+"")
							<option value="#(reimburseType.id)" selected="selected">#(reimburseType.dictionary_name)</option>
						#else
							<option value="#(reimburseType.id)">#(reimburseType.dictionary_name)</option>
						#end
					#end
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>型号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="reimburseInfo.reimburse_model" value="#(reimburseInfo.reimburse_model)" placeholder="请输入型号"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>单价</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="reimburseInfo.reimburse_price" value="#(reimburseInfo.reimburse_price)" placeholder="请输入单价"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>数量</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="reimburseInfo.reimburse_count" value="#(reimburseInfo.reimburse_count)" placeholder="请输入单价"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>总价</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="reimburseInfo.reimburse_total" value="#(reimburseInfo.reimburse_total)" placeholder="请输入总价"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>备注</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="reimburseInfo.reimburse_remark" value="#(reimburseInfo.reimburse_remark)" placeholder="请输入备注"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="red">*</span>所属编号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control validate[required]" name="reimburseInfo.reimburse_number" value="#(reimburseInfo.reimburse_number)" placeholder="请输入所属编号"/>
		</div>
	</div>
</form>
<script type="text/javascript">
	$("#reimburseInfoForm").validationEngine({
		showOneMessage: true,
		promptPosition: "topLeft"
	});
</script>
